<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 10px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">



    <div class="image-section">
    </div>




    <div class="secondary">
      <span class="perfume">PERFUME</span>

      <h2 class="baslik"> Gabrielle Essence Eau De Parfum
      </h2>
      <div class="text">
        A floral, solar and voluptuous interpretation composed
        by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </div>

      <span class="fiyat1"> $149.99
      </span>
      <span class="fiyat2"> $169.99
      </span>
      <button class="btn"> <img src="images/icon-cart.svg" style="margin-right: 5px;"> Add to Cart
      </button>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Berkay Kaan Gedikli</a>.
      </div>
    </div>



  </div>
</body>

</html>
